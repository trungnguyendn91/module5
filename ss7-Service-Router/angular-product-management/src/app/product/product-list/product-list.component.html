<h1>Danh sách sản phẩm</h1>
<table class="table table-success table-striped">
    <thead>
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td>Giá</td>
    <td>Mô tả</td>
    <td>Chi Tiết</td>
    <td>Cập Nhật</td>
    <td>Xóa</td>
  </tr>
    </thead>
  <tbody>
  <tr *ngFor="let product of products; index as i">
    <td>{{i + 1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td>
      <button [routerLink]="['/product/detail', product.id]">Detail</button>
    </td>
    <td>
      <button [routerLink]="['/product/update', product.id]">Update</button>
    </td>
    <td>
      <button [routerLink]="['/product/delete', product.id]">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
